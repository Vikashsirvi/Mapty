    <title>mapty // Map your workouts</title>

  <body>
    <div class="sidebar">
      <div class="nav">
        <div class="reset_btn">
          <span class="reset_icon"
            ><img
              src="https://img.icons8.com/material/50/fa314a/recurring-appointment--v1.png"
            />
          </span>
          <p class="reset_text">Reset</p>
        </div>
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
      <div class="sort">
        <label class="sort__label">Sort By</label>
        <select class="sort__input">
          <option value="distance">Distance</option>
          <option value="duration">Duration</option>
          <option value="date">Date</option>
        </select>
        <svg
          class="w-6 sort--arrow sort__down h-6"
          data-darkreader-inline-stroke=""
          fill="none"
          stroke="currentColor"
          style="--darkreader-inline-stroke: currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 14l-7 7m0 0l-7-7m7 7V3"
          ></path>
        </svg>
        <svg
          class="w-6 sort--arrow sort__up h-6 hidden"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 10l7-7m0 0l7 7m-7-7v18"
          ></path>
        </svg>
      </div>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
